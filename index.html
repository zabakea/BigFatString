<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Big Fat String</title>
</head>
<body>
    <div id=form>
        <label>Input</label>
        <input type="text" id="someData" name="someData" value=""/>

        <select name="condition" id="condition">
            <option value="fnUpper">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
            <option value="fndFirst">If input is a full name: Find the first name</option>
            <option value="fnLength">If input is a full name: Find the length of the first name</option>
            <option value="mdName">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
            <option value="pngjpg">If input is a filename: Check if a filename is .png or .jpg</option>
            <option value="password">If input is a password: Hide a password with the correct number of *s</option>
            <option value="threechUp">With any input: Make the third character uppercase</option>
            <option value="spaceUp">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
        </select>
        <p id="result"> </p>
    <button>submit</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
